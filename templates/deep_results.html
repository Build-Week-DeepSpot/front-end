{% extends "bootstrap/base.html" %}


{% block content %}
    <h3 style="color:white"><a><img src="{{ input_track['album_cover_url'] }}"></a>
        {% block title %} If you like <a href="{{ input_track['url'] }}">{{ input_track['name'] }}</a> by {{ input_track['artists'] }} you might also like: {% endblock %}</h3>
    <hr>
    {% for item in output_tracks %}
        <h4 style="color:white"><a href="{{ item['url'] }}">{{ item['name'] }}</a> by {{ item['artists'] }}</h4>
        <a width="200" height="200"><img src="{{ item['album_cover_url'] }}"></a>
    {% endfor %}
{% endblock %}
