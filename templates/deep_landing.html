{% extends "bootstrap/base.html" %}
{% block content %}
<h1>{% block title %} Visualize audio features of a song {% endblock %}</h1>
    <h3> Enter track ID or see random song: </h3>
<form method="post">
    <div class="form-group">
        <input type="text" name="track_id"
               placeholder="Enter track ID" class="form-control"
               value="{{ request.form['track_id'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-primary">Random</button>
    </div>
</form>
{% endblock %}
