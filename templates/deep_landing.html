{% extends "bootstrap/base.html" %}
{% block head %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='deep_visual.css') }}"</link>
{% endblock %}

{% block content %}
<h1 style="color:white">{% block title %} Get songs you love from songs you love {% endblock %}</h1>
    <h3 style="color:white"> Enter song name: </h3>
<form method="post">
    <div class="form-group">
        <input type="text" name="search_song"
               placeholder="Enter track name" class="form-control"
               value="{{ request.form['search_song'] }}"></input>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
